version: '3.8'
services:
  web:
    build: .
    expose:
      - "8000"
    volumes:
      - ./db.sqlite3:/app/db.sqlite3
      - ./media:/app/media
    environment:
      - DEBUG=False
      - ALLOWED_HOSTS=web.qa.nfc.lt,89.40.6.100
    command: gunicorn NFCLabs.wsgi:application --bind 0.0.0.0:8000
  
  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - web